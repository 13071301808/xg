<!DOCTYPE html>
<html>
<head>
    <title>注册 - 小高修仙传</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        .input-group input[type="password"],.input-group input[type="text"]{
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e1e1e1;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>注册修仙账号</h2>
        <p class="subtitle">开启你的修仙之旅</p>

        <div class="form-container">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="input-group">
                    <input type="text" name="username" placeholder="请输入道号" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="请输入密码" required>
                    <input type="password" name="confirm_password" placeholder="请确认密码" required>
                </div>
                <button type="submit" class="btn-enter">注册账号</button>
            </form>

            <div class="switch-form">
                已有账号？<a href="{{ url_for('login') }}">立即登录</a>
            </div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <script>
        window.onload = function() {
            const messages = document.getElementsByClassName('flash-message');
            setTimeout(function() {
                Array.from(messages).forEach(msg => {
                    msg.classList.add('fade-out');
                });
            }, 3000);
        }
    </script>
</body>
</html>
